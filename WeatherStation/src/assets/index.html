<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Station</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="indicators" style="width: 100%; height: 120px; left: 50%;">
      <p>Вітер: <b id="ind_anemeter"></b> Опади: <b id="ind_rainmeter"></b> Температура: <b id="ind_temperature"></b>*С Волога: <b id="ind_humidity"></b>% Тиск повітря: <b id="ind_pressure"></b>Па Останнє вимірювання: <b id="timestamp"></b> </p>
    </div>
    <div id="ind_direction" style="width: 100%; height: 500px;"></div>
    <div id="Map" style="width: 100%; height: 500px;"></div>
    <div id="Anemeter" style="width: 100%; height: 500px;"></div>
    <div id="RainMeter" style="width: 100%; height: 500px;"></div>
    <div id="Temperature" style="width: 100%; height: 500px;"></div>
    <div id="Humidity" style="width: 100%; height: 500px;"></div>
    <div id="Pressure" style="width: 100%; height: 500px;"></div>
    <div id="Direction" style="width: 100%; height: 500px;"></div>
    <textarea rows="30" cols="100" id="text">WebSocket log</textarea>
  </body>
</html>
